<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/jsx">

    // sample01.js
    var HelloWorld = React.createClass({
        render: function () {
            return (
                    <p>
                        안녕, <input type="text" placeholder="이름을 여기에 작성하세요"/>!
                        지금 시간은 {this.props.date.toTimeString()} 입니다.
                    </p>
            );
        }
    });

    setInterval(function () {
        React.render(
                <HelloWorld date={new Date()}/>,
            document.getElementById('example')
        );
    }, 500);

    var data = [
        {author: "Pete Hunt", text: "댓글입니다"},
        {author: "Jordan Walke", text: "*또 다른* 댓글입니다"}
    ];

    // tutorial1.js
    var CommentBox = React.createClass({
        render: function () {
            return (
                    <div className="commentBox">
                        <h1>댓글</h1>
                        <CommentList />
                        <CommentForm />
                    </div>
            );
        }
    });

    React.render(<CommentBox />, document.getElementById('content'));

    // tutorial2.js
    var CommentList = React.createClass({
        render: function () {
            return (
                    <div className="commentList">
                        <Comment author="Pete Hunt">댓글입니다</Comment>
                        <Comment author="Jordan Walke">또 다른 댓글입니다</Comment>
                    </div>
            );
        }
    });
    var CommentForm = React.createClass({
        render: function () {
            return (
                    <div className="commentForm"> 안녕! 난 댓글 폼이야. </div>
            );
        }
    });

    // tutorial3.js
    var Comment = React.createClass({
        render: function () {
            return (
                    <div className="comment">
                        <h2 className="commentAuthor"> {this.props.author} </h2>
                        {this.props.children}
                    </div>
            );
        }
    });

</script>
</body>
</html>
